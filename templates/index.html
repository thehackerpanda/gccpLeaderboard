{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>GCCP LeaderBoard - GDSC MITADT</title>
    <style>
#students {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#students td, #students th {
  border: 1px solid #ddd;
  padding: 8px;
}

#students tr:nth-child(even){background-color: #f2f2f2;}

#students tr:hover {background-color: #ddd;}

#students th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4283f3;
  color: white;
}
</style>
</head>
<body>
    <div style="text-align: center;"><img src="{% static "logo.png" %}" height="150"></div>

    <table id="students">
  <tr>
    <th>Name</th>
    <th>Courses Completed</th>
    <th>Skill Badges Completed</th>
      <th>Total</th>
  </tr>

    {% for data in df %}
        <tr>
        <td> {{ data.0 }} </td>
        <td> {{ data.1 }} </td>
        <td> {{ data.2 }} </td>
        <td> {{ data.3 }} </td>
        </tr>
    {%  endfor %}
    </table>
</body>
</html>
